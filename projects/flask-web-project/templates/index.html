<!DOCTYPE html>
<html>
  <head>
    <title>Flask Template Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css"/>
    <style>
        input[type='text'], select{
            width: 300px;
        }
        a,a:visited {
            text-decoration: none;
            color:#FEF;
        }
    </style>
  </head>
  <body>
      <div class="bg-black washed-blue pa2">
          <a href="/" target="_self">
              <h1>Stock Explorer</h1>
          </a>
      </div>
    <div class="fl w-100 ph2 pv2">
            <table border="1" width="100%">
                <tr>
                    <th></th>
                    <th>Date</th>
                    <th>High</th>
                    <th>Low</th>
                    <th>Open</th>
                    <th>Close</th>
                    <th>AdjClose</th>
                    <th>Volume</th>
                    <th>Symbol</th>
                </tr>
                {% for item in items %}
                <tr>
                    <td><a href="/edit/{{item.id}}" class="b black">Edit</a></td>
                    <td>{{item.date}}</td>
                    <td>{{item.high}}</td>
                    <td>{{item.low}}</td>
                    <td>{{item.open}}</td>
                    <td>{{item.close}}</td>
                    <td>{{item.adjclose}}</td>
                    <td>{{item.volume}}</td>
                    <td>{{item.symbol}}</td>
                </tr>
                {% endfor %}
            </table>

    </div>
  </body>
</html>
